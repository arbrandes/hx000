
<div class="lab_instructions">
<h2>Creating files</h2>

<p>You can use the <code>touch</code> command to create files. </p>

<ol>
<li><p>Create the file "foo" as follows:</p>

<pre><code>$ touch foo
</code></pre></li>
<li><p>Now create the file "bar":</p>

<pre><code>$ touch bar
</code></pre></li>
</ol>

<p>When you're done, click on <code>Check Progress</code>.</p>
</div>
